<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tajikistan Tourism</title>
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-logo">
            <a href="index.html">
                <div class="login-logo-bg">
                    <img src="../assets/cropped-TJ_Tourism_Logo_white.png" alt="Tajikistan Tourism">
                </div>
            </a>
        </div>
        <div class="login-title">Sign In</div>
        <div class="login-desc">Welcome back! Please sign in to your account</div>
        <form class="login-form">
            <div class="login-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="login-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="login-checkbox">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div class="login-footer">
            Don't have an account? <a href="registration.html">Sign Up</a><br>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
